<!-- Reservas Canchas -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservas Canchas | ReserUIS</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="mainHeader">
    <h1>Reservas Canchas</h1>
    <nav>
      <ul>
        <li><a href="espacios.html">Espacios</a></li>
        <li><a href="historial.html">Historial</a></li>
        <li><a href="notificaciones.html">Notificaciones</a></li>
        <li><a href="logout.html">Salir</a></li>
      </ul>
    </nav>
  </header>
  <main class="reservaMain">
    <section class="formReserva">
      <h2>Reservar cita Canchas</h2>
      <form id="reservaFormCanchas">
        <label for="reservaDate">Fecha:</label>
        <input type="date" id="reservaDate" name="reservaDate" required />
        <label for="reservaHoraInicio">Hora de inicio:</label>
        <select id="reservaHoraInicio" name="reservaHoraInicio" required>
          <option value="">Seleccionar hora de inicio</option>
          <option value="07:00">7:00 AM</option>
          <option value="08:00">8:00 AM</option>
          <option value="09:00">9:00 AM</option>
          <option value="14:00">2:00 PM</option>
          <option value="15:00">3:00 PM</option>
          <option value="16:00">4:00 PM</option>
          <option value="17:00">5:00 PM</option>
        </select>
        <label for="reservaHoraFin">Hora de fin:</label>
        <select id="reservaHoraFin" name="reservaHoraFin" required>
          <option value="">Seleccionar hora de fin</option>
          <option value="07:00">7:00 AM</option>
          <option value="08:00">8:00 AM</option>
          <option value="09:00">9:00 AM</option>
          <option value="14:00">2:00 PM</option>
          <option value="15:00">3:00 PM</option>
          <option value="16:00">4:00 PM</option>
          <option value="17:00">5:00 PM</option>
        </select>
        <label for="reservaEspacio">Espacio:</label>
        <select id="reservaEspacio" name="reservaEspacio" required>
          <option value="">Seleccionar espacio</option>
          <option value="arena">Arena</option>
          <option value="baloncesto">Baloncesto</option>
          <option value="diamante">Diamante</option>
          <option value="futbol">Fútbol</option>
          <option value="primero_de_marzo">Primero de Marzo</option>
          <option value="skatepark">Skatepark</option>
          <option value="squash">Squash</option>
          <option value="tenis">Tenis</option>
          <option value="teqball">Teqball</option>
          <option value="voleibol">Voleibol</option>
        </select>
        <button type="submit">Reservar</button>
      </form>
      <div id="reservaMsgCanchas" style="margin-top:10px;font-weight:bold;display:none;position:relative;"></div>
    </section>
    <section class="calendarSection">
      <h2>Reservas del mes</h2>
      <div class="calendarPlaceholder">
        <p>[Calendario o tabla de reservas irá aquí]</p>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('reservaFormCanchas');
      const msgDiv = document.getElementById('reservaMsgCanchas');
      const fechaInput = document.getElementById('reservaDate');
      if (fechaInput) {
        const hoy = new Date();
        hoy.setDate(hoy.getDate() + 1);
        const yyyy = hoy.getFullYear();
        const mm = String(hoy.getMonth() + 1).padStart(2, '0');
        const dd = String(hoy.getDate()).padStart(2, '0');
        const minDate = `${yyyy}-${mm}-${dd}`;
        fechaInput.setAttribute('min', minDate);
        fechaInput.addEventListener('change', function() {
          const valor = this.value;
          if (valor) {
            const fecha = new Date(valor + 'T00:00:00');
            const dia = fecha.getDay();
            if (dia === 0 || dia === 6) {
              this.value = '';
              alert('Solo se permiten días hábiles (lunes a viernes).');
            }
          }
        });
      }
      if (form) {
        form.addEventListener('submit', async function (e) {
          e.preventDefault();
          const espacioMap = {
            futbol: 7,
            arena: 8,
            voleibol: 9,
            baloncesto: 10,
            tenis: 11,
            squash: 12,
            diamante: 13,
            primero_de_marzo: 14,
            skatepark: 15,
            teqball: 16
          };
          let id_usuario = localStorage.getItem('id_usuario');
          if (id_usuario) id_usuario = parseInt(id_usuario);
          const fechaInput = document.getElementById('reservaDate').value;
          const fecha = fechaInput ? new Date(fechaInput).toISOString().slice(0, 10) : '';
          const hora_inicio = document.getElementById('reservaHoraInicio').value.padEnd(8, ':00');
          const hora_fin = document.getElementById('reservaHoraFin').value.padEnd(8, ':00');
          const espacio = document.getElementById('reservaEspacio').value;
          const id_espacio = espacioMap[espacio];
          msgDiv.textContent = '';
          msgDiv.style.color = 'black';
          msgDiv.style.display = 'none';
          if (!id_usuario) {
            mostrarMensaje('No hay usuario autenticado. Inicie sesión.', 'red');
            return;
          }
          if (!id_espacio) {
            mostrarMensaje('Seleccione un espacio válido.', 'red');
            return;
          }
          if (!hora_inicio || !hora_fin) {
            mostrarMensaje('Debe seleccionar hora de inicio y fin.', 'red');
            return;
          }
          if (hora_fin <= hora_inicio) {
            mostrarMensaje('La hora de fin debe ser mayor que la de inicio.', 'red');
            return;
          }
          try {
            const response = await fetch('http://localhost:3001/api/reservas', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                id_espacio,
                id_usuario,
                fecha,
                hora_inicio,
                hora_fin
              })
            });
            const data = await response.json();
            if (response.ok && data.success) {
              mostrarMensaje('Reserva realizada con éxito', 'green', true);
              form.reset();
            } else {
              mostrarMensaje(data.message || 'No se pudo realizar la reserva', 'red');
            }
          } catch (err) {
            mostrarMensaje('Error de conexión con el servidor', 'red');
          }
        });
      }
      function mostrarMensaje(msg, color, exito = false) {
        msgDiv.innerHTML = `<span>${msg}</span><button id='cerrarMsgCanchas' style='position:absolute;right:8px;top:4px;background:none;border:none;font-size:1.2em;cursor:pointer;'>&times;</button>`;
        msgDiv.style.color = color;
        msgDiv.style.display = 'block';
        msgDiv.style.background = exito ? '#e6ffe6' : '#fff0f0';
        msgDiv.style.border = exito ? '1px solid #2ecc40' : '1px solid #e74c3c';
        document.getElementById('cerrarMsgCanchas').onclick = function() {
          msgDiv.style.display = 'none';
        };
      }
    });
  </script>
</body>
</html>
