<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReserUIS - Iniciar Sesión</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #045D18;
      --accent-color: #59C208;
      --text-color: #333;
      --light-gray: #f5f5f5;
      --border-color: #ddd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      color: var(--text-color);
      line-height: 1.6;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 1000px;
      margin: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .left-panel {
      background: var(--primary-color);
      padding: 4rem 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .brand {
      font-size: 3.5rem;
      margin-bottom: 2rem;
      line-height: 1;
    }

    .reser {
      color: var(--accent-color);
      font-weight: 400;
    }

    .uis {
      color: white;
      font-weight: 700;
    }

    .left-panel p {
      color: white;
      font-size: 1.1rem;
      max-width: 400px;
      margin: 0 auto;
      opacity: 0.9;
    }

    .right-panel {
      padding: 4rem 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      background: white;
    }

    .admin-badge {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: none;
      border: none;
      color: #666;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .admin-badge:hover {
      background: var(--light-gray);
    }

    .login-form-container {
      max-width: 360px;
      margin: 0 auto;
      width: 100%;
    }

    h2 {
      color: var(--text-color);
      font-size: 1.75rem;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      font-weight: 500;
      font-size: 0.95rem;
    }

    select,
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 0.95rem;
      background: white;
      color: var(--text-color);
      transition: all 0.2s ease;
    }

    select:hover,
    input:hover {
      border-color: #999;
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 1.5rem;
    }

    .login-btn:hover {
      background: #034714;
    }

    .error-message {
      color: #dc3545;
      background: #fef2f2;
      padding: 0.75rem;
      border-radius: 4px;
      margin-top: 1rem;
      display: none;
      font-size: 0.9rem;
    }

    /* Modal de Admin */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 360px;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.25rem;
      color: #666;
      cursor: pointer;
      padding: 0.25rem;
    }

    @media (max-width: 1024px) {
      .login-container {
        margin: 0;
        max-width: none;
        height: 100vh;
        border-radius: 0;
      }
    }

    @media (max-width: 768px) {
      .login-container {
        grid-template-columns: 1fr;
      }

      .left-panel {
        padding: 3rem 2rem;
      }

      .right-panel {
        padding: 3rem 2rem;
      }

      .brand {
        font-size: 3rem;
      }
    }

    @media (max-width: 480px) {
      .left-panel,
      .right-panel {
        padding: 2rem 1.5rem;
      }

      .brand {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="left-panel">
      <h1 class="brand"><span class="reser">RESER</span><span class="uis">UIS</span></h1>
      <p>Bienvenido al sistema de reservas de la Universidad Industrial de Santander. Gestiona tus espacios de manera eficiente y organizada.</p>
    </div>

    <div class="right-panel">
      <button id="adminLoginBtn" class="admin-badge" type="button">ADMIN</button>
      
      <div class="login-form-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Tipo de Usuario</label>
            <select id="username" name="username" required>
              <option value="">Seleccionar tipo de usuario</option>
              <option value="estudiante">Estudiante</option>
              <option value="profesor">Profesor</option>
              <option value="administrativo">Administrativo</option>
            </select>
          </div>

          <div class="form-group">
            <label for="code">Código</label>
            <input type="text" id="code" name="code" placeholder="Escribe el código" required />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Escribe la contraseña" required />
          </div>

          <div id="loginError" class="error-message"></div>

          <button type="submit" class="login-btn">Iniciar Sesión</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal de login admin -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <button id="cerrarAdminModal" class="modal-close" type="button">&times;</button>
      <h2>Login Admin</h2>
      <form id="adminLoginForm">
        <div class="form-group">
          <label for="adminUser">Usuario</label>
          <input type="text" id="adminUser" name="adminUser" placeholder="Escribe el usuario" required />
        </div>

        <div class="form-group">
          <label for="adminPass">Contraseña</label>
          <input type="password" id="adminPass" name="adminPass" placeholder="Escribe la contraseña" required />
        </div>

        <div id="adminLoginError" class="error-message"></div>

        <button type="submit" class="login-btn">Entrar</button>
      </form>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/login.js"></script>
  <script>
    // Modal admin
    const adminBtn = document.getElementById('adminLoginBtn');
    const adminModal = document.getElementById('adminModal');
    const cerrarAdminModal = document.getElementById('cerrarAdminModal');
    
    adminBtn.onclick = () => {
      adminModal.style.display = 'flex';
    };
    
    cerrarAdminModal.onclick = () => {
      adminModal.style.display = 'none';
    };
    
    window.onclick = function(e) {
      if (e.target === adminModal) {
        adminModal.style.display = 'none';
      }
    };

    // Login admin
    document.getElementById('adminLoginForm').onsubmit = async function(e) {
      e.preventDefault();
      const code = document.getElementById('adminUser').value;
      const password = document.getElementById('adminPass').value;
      const errorDiv = document.getElementById('adminLoginError');
      errorDiv.style.display = 'none';
      
      try {
        const res = await fetch('http://localhost:3001/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, password, id_tipo_usuario: 4 })
        });
        
        const data = await res.json();
        if (data.success) {
          localStorage.setItem('id_usuario', data.user.id_usuario);
          localStorage.setItem('tipo_usuario', 4);
          window.location.href = 'menu_admin.html';
        } else {
          errorDiv.textContent = data.message || 'Credenciales incorrectas';
          errorDiv.style.display = 'block';
        }
      } catch (err) {
        errorDiv.textContent = 'Error de conexión con el servidor';
        errorDiv.style.display = 'block';
      }
    };
  </script>
</body>
</html>
