<!-- Reservas Biblioteca -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservas Biblioteca | ReserUIS</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="mainHeader">
    <h1>Reservas Biblioteca</h1>
    <nav>
      <ul>
        <li><a href="espacios.html">Espacios</a></li>
        <li><a href="gestionEspacios.html">Gestión</a></li>
        <li><a href="#">Reportes</a></li>
        <li><a href="logout.html">Salir</a></li>
        <li><a href="notificaciones.html">Notificaciones</a></li>
      </ul>
    </nav>
  </header>
  <main class="reservaMain">
    <section class="formReserva">
      <h2>Reservar cita Biblioteca</h2>
      <form id="reservaFormBiblioteca">
        <label for="reservaDate">Fecha:</label>
        <input type="date" id="reservaDate" name="reservaDate" required />
        <label for="reservaHoraInicio">Hora de inicio:</label>
        <select id="reservaHoraInicio" name="reservaHoraInicio" required>
          <option value="">Seleccionar hora de inicio</option>
          <option value="07:00">7:00 AM</option>
          <option value="08:00">8:00 AM</option>
          <option value="09:00">9:00 AM</option>
          <option value="14:00">2:00 PM</option>
          <option value="15:00">3:00 PM</option>
          <option value="16:00">4:00 PM</option>
          <option value="17:00">5:00 PM</option>
        </select>
        <label for="reservaHoraFin">Hora de fin:</label>
        <select id="reservaHoraFin" name="reservaHoraFin" required>
          <option value="">Seleccionar hora de fin</option>
          <option value="07:00">7:00 AM</option>
          <option value="08:00">8:00 AM</option>
          <option value="09:00">9:00 AM</option>
          <option value="14:00">2:00 PM</option>
          <option value="15:00">3:00 PM</option>
          <option value="16:00">4:00 PM</option>
          <option value="17:00">5:00 PM</option>
        </select>
        <label for="reservaEspacio">Espacio:</label>
        <select id="reservaEspacio" name="reservaEspacio" required>
          <option value="">Seleccionar espacio</option>
          <option value="sala_lectura">Sala de lectura</option>
          <option value="cubiculo_individual">Cubículo individual</option>
          <option value="cubiculo_grupal">Cubículo grupal</option>
        </select>
        <button type="submit">Reservar</button>
      </form>
    </section>
    <section class="calendarSection">
      <h2>Reservas del mes</h2>
      <div class="calendarPlaceholder">
        <p>[Calendario o tabla de reservas irá aquí]</p>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
