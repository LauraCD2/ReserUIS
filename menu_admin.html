<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Admin | ReserUIS</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --primary-color: #045D18;
      --accent-color: #59C208;
      --text-color: #333;
      --light-gray: #f5f5f5;
      --border-color: #ddd;
      --danger-color: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .admin-menu-wrapper {
      width: 100%;
      max-width: 500px;
      margin: 2rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .header-section {
      background: var(--primary-color);
      padding: 2.5rem 2rem;
      text-align: center;
      color: white;
      position: relative;
    }

    .header-section::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(to right bottom, var(--primary-color) 49%, white 51%);
    }

    .brand {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .reser {
      color: var(--accent-color);
      font-weight: 400;
    }

    .uis {
      color: white;
      font-weight: 700;
    }

    .welcome-text {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 0.5rem;
    }

    .admin-badge {
      display: inline-block;
      background: var(--accent-color);
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .menu-section {
      padding: 2rem;
    }

    .menu-grid {
      display: grid;
      gap: 1.25rem;
    }

    .admin-menu-btn {
      background: white;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      border-radius: 12px;
      padding: 1.2rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.3px;
      box-shadow: 0 2px 8px rgba(4, 93, 24, 0.1);
    }

    .admin-menu-btn:hover {
      transform: translateY(-2px);
      background: rgba(4, 93, 24, 0.05);
      box-shadow: 0 4px 12px rgba(4, 93, 24, 0.15);
    }

    .logout-btn {
      margin-top: 1.5rem;
      color: var(--danger-color);
      border-color: var(--danger-color);
      box-shadow: 0 2px 8px rgba(220, 53, 69, 0.1);
    }

    .logout-btn:hover {
      background: rgba(220, 53, 69, 0.05);
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.15);
    }

    @media (max-width: 480px) {
      .admin-menu-wrapper {
        margin: 0;
        border-radius: 0;
        min-height: 100vh;
      }

      .header-section {
        padding: 2rem 1.5rem;
      }

      .menu-section {
        padding: 1.5rem;
      }

      .admin-menu-btn {
        padding: 1rem 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="admin-menu-wrapper">
    <div class="header-section">
      <h1 class="brand"><span class="reser">RESER</span><span class="uis">UIS</span></h1>
      <p class="welcome-text">Panel de Administración</p>
      <div class="admin-badge">ADMINISTRADOR</div>
    </div>

    <div class="menu-section">
      <div class="menu-grid">
        <button class="admin-menu-btn" onclick="window.location.href='gestionEspacios.html'">
          Gestionar Espacios
        </button>

        <button class="admin-menu-btn" onclick="window.location.href='gestionUsuarios.html'">
          Gestionar Usuarios
        </button>

        <button class="admin-menu-btn" onclick="window.location.href='gestionReservas.html'">
          Gestionar Reservas
        </button>

        <button class="admin-menu-btn logout-btn" onclick="window.location.href='logout.html'">
          Cerrar sesión
        </button>
      </div>
    </div>
  </div>
</body>
</html>
