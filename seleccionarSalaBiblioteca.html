<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Seleccionar Sala | Biblioteca UIS</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Humanist521', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
    }
    .mainHeader {
      background: #045D18;
      padding: 1.5rem 2rem;
      color: white;
      box-shadow: 0 2px 10px rgba(4, 93, 24, 0.2);
    }
    .mainHeader nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    .mainHeader nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .mainHeader nav a:not([href="logout.html"]):hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: white;
      transform: translateY(-1px);
    }
    .mainHeader nav a[href="logout.html"] {
      background: rgba(220, 53, 69, 0.1);
      color: #fff;
      border: 1px solid rgba(220, 53, 69, 0.5);
    }
    .mainHeader nav a[href="logout.html"]:hover {
      background: #dc3545;
      border-color: #dc3545;
      transform: translateY(-1px);
    }
    .salaContainer {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }
    .salaCard {
      background-color: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .salaCard h2 {
      color: #045D18;
      margin-bottom: 1rem;
    }
    .salaCard p {
      color: #444;
      margin-bottom: 1.5rem;
    }
    .salaCard .salaImgPlaceholder {
      width: 100%;
      max-width: 220px;
      height: 140px;
      background: #e0e0e0;
      border-radius: 8px;
      margin: 0 auto 1rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 1rem;
    }
    .reserveButtonContainer {
      text-align: center;
      margin: 2rem 0;
    }
    .reserveButton {
      padding: 0.8rem 1.6rem;
      background-color: #045D18;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .reserveButton:hover {
      background-color: #063e12;
    }
  </style>
</head>
<body>
  <header class="mainHeader">
    <h1>Salas - BIBLIOTECA</h1>
    <nav>
      <ul>
        <li><a href="espacios.html">Espacios</a></li>
        <li><a href="historial.html">Historial</a></li>
        <li><a href="notificaciones.html">Notificaciones</a></li>
        <li><a href="logout.html">Salir</a></li>
      </ul>
    </nav>
  </header>
  <main class="salaContainer">
    <div class="salaCard">
      <h2>Sala de lectura</h2>
      <img src="assets/salas_biblioteca/sala_lectura.png" alt="Sala de lectura" style="width:100%;max-width:220px;border-radius:8px;margin-bottom:1rem;" />
      <p>Espacio tranquilo para la lectura individual o grupal.</p>
    </div>
    <div class="salaCard">
      <h2>Cubículo individual</h2>
      <img src="assets/salas_biblioteca/cubiculo_individual.png" alt="Cubículo individual" style="width:100%;max-width:220px;border-radius:8px;margin-bottom:1rem;" />
      <p>Espacio privado para el estudio personal.</p>
    </div>
    <div class="salaCard">
      <h2>Cubículo grupal</h2>
      <img src="assets/salas_biblioteca/cubiculo_grupal.png" alt="Cubículo grupal" style="width:100%;max-width:220px;border-radius:8px;margin-bottom:1rem;" />
      <p>Ideal para trabajos y reuniones en grupo.</p>
    </div>
  </main>
  <div class="reserveButtonContainer">
    <button onclick="window.location.href='reservasBiblioteca.html'" class="reserveButton">Reservar espacio</button>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
