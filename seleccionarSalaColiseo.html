<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Seleccionar Sala | ReserUIS</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Humanist521', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
    }

    .mainHeader {
      background-color: #045D18;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mainHeader nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .mainHeader nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .salaContainer {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .salaCard {
      background-color: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .salaCard h2 {
      color: #045D18;
      margin-bottom: 1rem;
    }

    .salaCard p {
      color: #444;
      margin-bottom: 1.5rem;
    }

    .salaCard button {
      padding: 0.6rem 1.2rem;
      background-color: #045D18;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .salaCard button:hover {
      background-color: #063e12;
    }
  </style>
</head>
<body>
  <header class="mainHeader">
    <h1>Sala del COLISEO</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="reservas.html">Reservas</a></li>
        <li><a href="logout.html">Salir</a></li>
      </ul>
    </nav>
  </header>

  <main class="salaContainer">
    <div class="salaCard">
      <h2>GIMNASIO</h2>
      <p>Espacio cerrado con maquinaria de ejercicio y entrenamiento funcional.</p>
      <button onclick="window.location.href='reservaSala.html?sala=GIMNASIO&espacio=COLISEO'">Reservar</button>
    </div>
    <div class="salaCard">
      <h2>SALA YOGA</h2>
      <p>Ambiente tranquilo y cerrado, ideal para clases de yoga o meditaci√≥n.</p>
      <button onclick="window.location.href='reservaSala.html?sala=SALA YOGA&espacio=COLISEO'">Reservar</button>
    </div>
    <div class="salaCard">
      <h2>SALA SPINNING</h2>
      <p>Sala equipada para entrenamiento cardiovascular tipo spinning.</p>
      <button onclick="window.location.href='reservaSala.html?sala=SALA SPINNING&espacio=COLISEO'">Reservar</button>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
